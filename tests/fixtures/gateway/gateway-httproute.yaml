---
# GatewayClass - defines the controller implementation
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: example-gateway-class
spec:
  controllerName: example.com/gateway-controller
  description: Example gateway class for testing

---
# Gateway - instance of the GatewayClass
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: default
  labels:
    app: example-gateway
spec:
  gatewayClassName: example-gateway-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same

---
# HTTPRoute - routes traffic from Gateway to Services
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: default
  labels:
    app: example-app
spec:
  parentRefs:
  - name: example-gateway
    namespace: default
  rules:
  # Route 1: /api/* -> frontend-service
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: frontend-service
      port: 8080
      weight: 100
  # Route 2: /admin/* -> backend-service  
  - matches:
    - path:
        type: PathPrefix
        value: /admin
    backendRefs:
    - name: backend-service
      port: 9090
      weight: 100

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - name: http
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

---
# Frontend Deployment (for completeness)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 8080
        env:
        - name: APP_NAME
          value: "frontend"

---
# Backend Deployment (for completeness)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 9090
        env:
        - name: APP_NAME
          value: "backend"
