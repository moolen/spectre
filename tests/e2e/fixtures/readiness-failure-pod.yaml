apiVersion: v1
kind: Pod
metadata:
  name: readiness-test-pod
  labels:
    app: readiness-test
    test-scenario: readiness-probe
spec:
  restartPolicy: Always
  containers:
  - name: app
    image: nginx:latest
    readinessProbe:
      httpGet:
        path: /nonexistent-path
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
