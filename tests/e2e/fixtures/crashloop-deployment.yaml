apiVersion: apps/v1
kind: Deployment
metadata:
  name: transition-test-deployment
  labels:
    app: transition-test
    test-scenario: config-change
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transition-test
  template:
    metadata:
      labels:
        app: transition-test
    spec:
      containers:
      - name: app
        image: busybox:latest
        command: ["sh", "-c", "echo 'Failing after config change...'; exit 1"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
