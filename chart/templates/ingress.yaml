{{- if or .Values.ingress.enabled (and .Values.mcp.enabled .Values.ingress.mcp.enabled) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "spectre.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "spectre.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if or (and .Values.ingress.enabled .Values.ingress.tls) (and .Values.mcp.enabled .Values.ingress.mcp.enabled .Values.ingress.mcp.tls) }}
  tls:
    {{- if and .Values.ingress.enabled .Values.ingress.tls }}
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
    {{- end }}
    {{- if and .Values.mcp.enabled .Values.ingress.mcp.enabled .Values.ingress.mcp.tls }}
    {{- range .Values.ingress.mcp.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.ingress.enabled }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "spectre.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
    {{- end }}
    {{- if and .Values.mcp.enabled .Values.ingress.mcp.enabled }}
    - host: {{ .Values.ingress.mcp.host | quote }}
      http:
        paths:
          {{- range .Values.ingress.mcp.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "spectre.fullname" $ }}
                port:
                  number: {{ $.Values.mcp.port }}
          {{- end }}
    {{- end }}
{{- end }}
