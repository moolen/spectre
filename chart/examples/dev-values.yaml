# Development environment configuration
# Use: helm install k8s-event-monitor ./chart -f chart/examples/dev-values.yaml

replicaCount: 1

image:
  tag: latest
  pullPolicy: Always  # Always pull latest dev image

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "250m"

persistence:
  enabled: true
  size: 1Gi  # Small size for dev

config:
  logLevel: "debug"  # Verbose logging

livenessProbe:
  initialDelaySeconds: 30

readinessProbe:
  initialDelaySeconds: 10

namespace: monitoring-dev
