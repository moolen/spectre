# Staging environment configuration
# Use: helm install k8s-event-monitor ./chart -f chart/examples/staging-values.yaml

replicaCount: 1

image:
  tag: "1.0.0"  # Use stable version
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "500m"

persistence:
  enabled: true
  size: 20Gi  # Medium size for staging

config:
  logLevel: "info"

livenessProbe:
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10

namespace: monitoring-staging
