suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not create Ingress when disabled
    set:
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create Ingress when enabled
    set:
      ingress:
        enabled: true
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-spectre
      - equal:
          path: metadata.namespace
          value: monitoring

  - it: should have correct labels
    set:
      ingress:
        enabled: true
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: spectre
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should add annotations
    set:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
    asserts:
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt-prod

  - it: should configure ingress class name
    set:
      ingress:
        enabled: true
        className: nginx
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should not set ingress class name when empty
    set:
      ingress:
        enabled: true
        className: ""
    asserts:
      - isNull:
          path: spec.ingressClassName

  - it: should configure single host with path
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre.example.com
            paths:
              - path: /
                pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: spectre.example.com
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: RELEASE-NAME-spectre
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should configure multiple hosts
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre1.example.com
            paths:
              - path: /
                pathType: Prefix
          - host: spectre2.example.com
            paths:
              - path: /api
                pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: spectre1.example.com
      - equal:
          path: spec.rules[1].host
          value: spectre2.example.com
      - equal:
          path: spec.rules[1].http.paths[0].path
          value: /api

  - it: should configure TLS
    set:
      ingress:
        enabled: true
        tls:
          - secretName: spectre-tls
            hosts:
              - spectre.example.com
              - www.spectre.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: spectre-tls
      - contains:
          path: spec.tls[0].hosts
          content: spectre.example.com
      - contains:
          path: spec.tls[0].hosts
          content: www.spectre.example.com

  - it: should not configure TLS when not specified
    set:
      ingress:
        enabled: true
        tls: []
    asserts:
      - isNull:
          path: spec.tls

  # MCP Ingress Tests
  - it: should not create Ingress when MCP is disabled and main ingress is disabled
    set:
      ingress:
        enabled: false
      mcp:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create MCP ingress rule when MCP is disabled
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre.example.com
            paths:
              - path: /
                pathType: Prefix
      mcp:
        enabled: false
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: spectre.example.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should not create MCP ingress rule when MCP ingress is disabled
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre.example.com
            paths:
              - path: /
                pathType: Prefix
        mcp:
          enabled: false
      mcp:
        enabled: true
        port: 8082
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: spectre.example.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should create Ingress when only MCP ingress is enabled
    set:
      ingress:
        enabled: false
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
      mcp:
        enabled: true
        port: 8082
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: mcp.spectre.example.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8082

  - it: should create MCP ingress rule with correct host and port
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre.example.com
            paths:
              - path: /
                pathType: Prefix
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
      mcp:
        enabled: true
        port: 8082
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: spectre.example.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080
      - equal:
          path: spec.rules[1].host
          value: mcp.spectre.example.com
      - equal:
          path: spec.rules[1].http.paths[0].backend.service.name
          value: RELEASE-NAME-spectre
      - equal:
          path: spec.rules[1].http.paths[0].backend.service.port.number
          value: 8082
      - equal:
          path: spec.rules[1].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[1].http.paths[0].pathType
          value: Prefix

  - it: should configure custom MCP hostname
    set:
      ingress:
        enabled: false
        mcp:
          enabled: true
          host: custom-mcp.example.com
          paths:
            - path: /
              pathType: Prefix
      mcp:
        enabled: true
        port: 8082
    asserts:
      - equal:
          path: spec.rules[0].host
          value: custom-mcp.example.com

  - it: should configure MCP ingress with multiple paths
    set:
      ingress:
        enabled: false
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
            - path: /api
              pathType: Exact
      mcp:
        enabled: true
        port: 8082
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /api
      - equal:
          path: spec.rules[0].http.paths[1].pathType
          value: Exact
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8082
      - equal:
          path: spec.rules[0].http.paths[1].backend.service.port.number
          value: 8082

  - it: should configure MCP TLS
    set:
      ingress:
        enabled: false
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
          tls:
            - secretName: mcp-tls
              hosts:
                - mcp.spectre.example.com
      mcp:
        enabled: true
        port: 8082
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: mcp-tls
      - contains:
          path: spec.tls[0].hosts
          content: mcp.spectre.example.com

  - it: should configure both main and MCP TLS
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre.example.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: main-tls
            hosts:
              - spectre.example.com
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
          tls:
            - secretName: mcp-tls
              hosts:
                - mcp.spectre.example.com
      mcp:
        enabled: true
        port: 8082
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: main-tls
      - contains:
          path: spec.tls[0].hosts
          content: spectre.example.com
      - equal:
          path: spec.tls[1].secretName
          value: mcp-tls
      - contains:
          path: spec.tls[1].hosts
          content: mcp.spectre.example.com

  - it: should not configure TLS section when both main and MCP TLS are empty
    set:
      ingress:
        enabled: true
        hosts:
          - host: spectre.example.com
            paths:
              - path: /
                pathType: Prefix
        tls: []
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
          tls: []
      mcp:
        enabled: true
        port: 8082
    asserts:
      - isNull:
          path: spec.tls

  - it: should not include main ingress rules when main ingress is disabled but MCP ingress is enabled
    set:
      ingress:
        enabled: false
        mcp:
          enabled: true
          host: mcp.spectre.example.com
          paths:
            - path: /
              pathType: Prefix
      mcp:
        enabled: true
        port: 8082
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: mcp.spectre.example.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8082
