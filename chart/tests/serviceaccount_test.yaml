suite: test serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create ServiceAccount when enabled
    set:
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-spectre
      - equal:
          path: metadata.namespace
          value: monitoring

  - it: should not create ServiceAccount when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should have correct labels
    set:
      serviceAccount:
        create: true
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: spectre
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should add annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
          custom-annotation: value
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"
      - equal:
          path: metadata.annotations["custom-annotation"]
          value: value

  - it: should configure automountServiceAccountToken when true
    set:
      serviceAccount:
        create: true
        automountServiceAccountToken: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should configure automountServiceAccountToken when false
    set:
      serviceAccount:
        create: true
        automountServiceAccountToken: false
    asserts:
      - isNull:
          path: automountServiceAccountToken

  - it: should use custom name when specified
    set:
      serviceAccount:
        create: true
        name: custom-sa-name
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa-name
