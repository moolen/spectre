suite: test poddisruptionbudget
templates:
  - poddisruptionbudget.yaml
tests:
  - it: should not create PodDisruptionBudget when disabled
    set:
      podDisruptionBudget:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create PodDisruptionBudget when enabled
    set:
      podDisruptionBudget:
        enabled: true
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-spectre
      - equal:
          path: metadata.namespace
          value: monitoring

  - it: should have correct labels
    set:
      podDisruptionBudget:
        enabled: true
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: spectre
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should configure selector
    set:
      podDisruptionBudget:
        enabled: true
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: spectre
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should configure minAvailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 2
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should configure maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: null
        maxUnavailable: 1
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 1
      - isNull:
          path: spec.minAvailable

  - it: should set both minAvailable and maxUnavailable when both are provided
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 2
        maxUnavailable: 1
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2
      - equal:
          path: spec.maxUnavailable
          value: 1
